{% if messages %}
  <div class="mb-2" id="messages-alert">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show py-1 px-3 mb-1 small d-flex align-items-center" role="alert">

        {% if message.tags == "success" %}
          <i class="bi bi-check-circle-fill me-2"></i>
        {% elif message.tags == "error" %}
          <i class="bi bi-x-circle-fill me-2"></i>
        {% elif message.tags == "warning" %}
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {% elif message.tags == "info" %}
          <i class="bi bi-info-circle-fill me-2"></i>
        {% else %}
          <i class="bi bi-bell-fill me-2"></i>
        {% endif %}

        <span>{{ message }}</span>
        <button type="button" class="btn-close btn-close-sm ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const alerts = document.querySelectorAll('#messages-alert');
    alerts.forEach(alert => {
      setTimeout(() => {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }, 4000); // desaparece en 4 segundos
    });
  });
</script>
