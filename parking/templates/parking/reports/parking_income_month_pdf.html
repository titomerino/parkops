<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">

<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }

    .header {
        border-bottom: 2px solid #0d6efd;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .header-table {
        width: 100%;
    }

    .header-table td {
        vertical-align: middle;
    }

    .title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: bold;
    }

    .summary-table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }

    .summary-table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        width: 33.33%;
    }

    .summary-title {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .main-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .main-table th,
    .main-table td {
        border: 1px solid black;
        padding: 6px;
        text-align: center;
    }

    .main-table th {
        background-color: #212529;
        color: white;
    }

    .total {
        margin-top: 15px;
        text-align: right;
        font-weight: bold;
        font-size: 14px;
    }
    .income-text {
        font-size: 12px;
        font-weight: bold;
    }
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <table class="header-table">
        <tr>
            <td>
                {% if logo_url %}
                    <img src="{{ logo_url }}" style="height:60px;">
                {% endif %}
            </td>
            <td style="text-align: right;">
                <strong>Parking OPS</strong><br>
                {{ today|date:"j \\d\\e F \\d\\e Y" }}
            </td>
        </tr>
    </table>
</div>

<div class="title">
    REPORTE DE INGRESOS DEL MES
</div>

<div>
    {{ month }} - {{ year }} - {{ report_date }}
    <br>
    {{ departures.count }} Cantidad de ingresos completados
    <br>
    {{ income_month|floatformat:2 }} ingresos
</div>

</body>
</html>
