{% extends "shell/base.html" %}

{% block page_title %}

{% endblock %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 60vh;">

    <div class="rounded-circle overflow-hidden mb-4"
         style="width: 220px; height: 220px;">
        <img src="{% static 'img/404.png' %}"
             alt="404 Not Found"
             class="img-fluid w-100 h-100 object-fit-cover">

        La página que buscas no existe
    </h3>

    <a href="{% url 'dashboard' %}" class="btn btn-outline-info mt-3 rounded-pill px-4">
        Volver al inicio

</div>
{% endblock %}
